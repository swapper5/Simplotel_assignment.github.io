<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Digital</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Set background color and font styles */
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        /* Header styles */
        header {
            background-image: url('path/to/your-image.jpg');
            background-size: cover;
            text-align: center;
            padding: 100px 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        /* Navigation styles */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        /* Counter section styles */
        .counter {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
        }
        .counter-item {
            text-align: center;
        }
        .counter-item h2 {
            font-size: 24px;
        }
        /* Other sections (similarly style them) */
        /* Team section, Contact section, etc. */
    </style>
</head>
<body>
    <header>
        <h1>Studio Digital</h1>
        <nav>
            <a href="#">BRAND</a>
            <a href="#">DESIGN</a>
            <a href="#">INTERACTIVE</a>
            <a href="#">FILM</a>
        </nav>
    </header>
    <section class="counter">
        <div class="counter-item">
            <h2>14</h2>
            <p>AWARDS</p>
        </div>
        <!-- Repeat for other counter items -->
    </section>
    <!-- Other sections go here -->
</body>
</html>
